<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" type="x-icon" href="justlogo.png">
    <link rel="stylesheet" href="style.css">
    <title>Sign in to UNICRM</title>
</head>
<body>
    <div class="login-box">
    <form id="loginForm" action="#">
        <div class="login-header">
            <header>Sign in to UNICRM</header>
        </div>
        <div class="input-box">
            <input type="text" id="username" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" id="password" class="input-field" placeholder="Password" autocomplete="off" required>
            <i class="fa-regular fa-eye-slash" id="eyeicon"></i>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="./resetpw.html">Forgot password?</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit" onclick=""></button>
            <label for="submit">Sign in</label>
        </div>
        <div class="copyright">
            <p>Â© 2025 Uni-Code Agency</p>
        </div>
    </form>
        <div id="error-message" class="error-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
